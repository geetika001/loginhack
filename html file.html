<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css file.css" /> 
	
</head>
<title>SIGN UP/ LOGIN PAGE</title>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" />
			<input type="text" placeholder="Company Name" />
			<input type="email" placeholder="Employee ID" />
			<input type="password" placeholder="Password" />
			<input type="tel" placeholder="Phone" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<input type="empid" placeholder="Employee ID" />
			<input type="password" placeholder="Password" />
			<a href="#" button onclick="myFunction()">Forgot your password?</a>
			<button>Sign In</button>
			<p id="ForgotPassword"></p>
			<script>
				function myFunction()
				{
					let Email = prompt("Please enter your Email ID", "Email ID");
					if(Email != null)
					{
						alert("Mail sent. Check your inbox.");
					}
				}
			</script>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="js file.js"></script>
</body>
</html>
